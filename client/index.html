<!doctype html>
<html lang="en">
    <head>
        <title>UMS-loginPage</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <p class="fs-1 fw-bolder text-primary text-center p-3">Welcome to UMS (User Management System)</p>
            <div class="container-custom p-5">
                <form onsubmit="login(event)" class="container-custom d-flex flex-column gap-3 border border-primary rounded p-3 shadow-lg p-3 mb-5 bg-body rounded">
                    <div class="d-flex flex-column gap-2">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="rounded-pill border-primary p-2">
                    </div>
                    <div class="d-flex flex-column gap-2">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="rounded-pill border-primary p-2">
                    </div>
                    <div class="text-center">
                        <input type="submit" value="Login" class="w-25 rounded-pill bg-primary btn text-light">
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
         <script src="script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
