<!doctype html>
<html lang="en">
    <head>
        <title>UMS-passwordReset</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->
        <link rel="stylesheet" href="pReset.css">
    </head>

    <body>
        <header>
            <nav class="bg-light">
                <div class="container-custom d-flex justify-content-between align-items-center py-2">
                    <div class="fs-2 fw-bolder text-darkblue">
                        User Management System
                    </div>
                    <div>
                        <button class="btn bg-danger text-light" onclick="fReset()">&#128077;</button>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="container-custom p-5 bg-light shadow p-3 mb-5 bg-body rounded mt-5">
                <form onsubmit="resetPassword(event)" class="container-custom d-flex flex-column gap-3">
                    <div class="d-flex flex-column gap-2 justify-content-start class">
                        <label for="">enter current password</label>
                        <input type="password" name="password" id="currentPassword" class="p-2 rounded">
                    </div>
                    <div class="d-flex flex-column gap-2 justify-content-start class">
                        <label for="">enter new password</label>
                        <input type="password" name="password" id="newPassword" class="p-2 rounded">
                    </div>
                    <div class="text-center">
                        <input type="submit" value="reset" class="border border-primary btn" id="resetSubmit">
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
         <script src="script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
