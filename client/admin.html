<!doctype html>
<html lang="en">
    <head>
        <title>UMS-admin</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="admin.css">
    </head>

    <body onload="getAllUsers()">
        <header>
            <nav class="bg-light">
                <div class="container-custom d-flex justify-content-between align-items-center py-2">
                    <div class="fs-2 fw-bolder text-darkblue">
                        User Management System
                    </div>
                    <div>
                        <div id="accHolderImg">
                        
                        </div>
                        <button class="btn bg-danger text-light" onclick="signOut()">sign Out</button>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="container-custom py-3">
                <button class="btn bg-success text-light" onclick="addform()">add User</button>
            </div>
            <div id="addForm">
                <div class="container-custom p-5 bg-light shadow p-3 mb-5 bg-body rounded">
                    <form onsubmit="createUser(event)" class="container-custom d-flex flex-column gap-3">
                        <div class="d-flex flex-column gap-2 justify-content-start class">
                            <label for="">name</label>
                            <input type="text" name="name" id="name" class="p-2 rounded">
                        </div>
                        <div class="d-flex flex-column gap-2 justify-content-start">
                            <label for="">email</label>
                            <input type="email" name="email" id="email" class="p-2 rounded">
                        </div>
                        <div class="d-flex flex-column gap-2 justify-content-start">
                            <label for="">user_type</label>
                            <select name="user_type" id="user_type" class="p-2 rounded">
                                <option value="Admin" disabled>Admin</option>
                                <option value="Employee">Employee</option>
                            </select>
                        </div>
                        <div class="d-flex flex-column gap-2 justify-content-start">
                            <label for="">image</label>
                            <input type="file" name="image" id="image" class="p-2 rounded">
                        </div>
                        <div class="text-center">
                            <input type="submit" value="create" class="border border-primary btn" id="submit">
                        </div>
                    </form>
                </div>
            </div>

            <div id="users" class="container-custom d-flex flex-column gap-3 py-5">

            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
         <script src="script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
