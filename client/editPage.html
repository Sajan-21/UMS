<!doctype html>
<html lang="en">
    <head>
        <title>UMS-editPage</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="editPage.css">
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="container-custom p-5">
                <form onsubmit="updateUser(event)" class="border border-primary rounded container-custom d-flex flex-column gap-3 p-5">
                    <div class="d-flex flex-column gap-2 justify-content-start class">
                        <label for="">name</label>
                        <input type="text" name="name" id="name" class="p-2 rounded">
                    </div>
                    <div class="d-flex flex-column gap-2 justify-content-start">
                        <label for="">email</label>
                        <input type="email" name="email" id="email" class="p-2 rounded">
                    </div>
                    <div class="d-flex flex-column gap-2 justify-content-start">
                        <label for="">password</label>
                        <input type="password" name="password" id="password" class="p-2 rounded">
                    </div>
                    <div class="d-flex flex-column gap-2 justify-content-start">
                        <label for="">user_type</label>
                        <select name="user_type" id="user_type" class="p-2 rounded">
                            <option value="Admin">Admin</option>
                            <option value="Employee">Employee</option>
                        </select>
                    </div>
                    <div class="d-flex flex-column gap-2 justify-content-start">
                        <label for="">image</label>
                        <input type="file" name="image" id="image" class="p-2 rounded">
                    </div>
                    <div class="text-center">
                        <input type="submit" value="update" class="border border-primary btn" id="submit">
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
         <script src="script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
